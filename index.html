<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas - NPV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">

        <img src="./images/logo npv transparente.png" alt="logo-npv" id="logo-npv">

        <div class="encomenda">

        <form>
            <div class="informations">

            <div class="textfield">
            <label for="nomeCliente">Nome do Cliente</label>
            <input type="text" id="clientName" placeholder="Nome">
            </div>

            <div class="textfield">

                <label for="modeloTenis">Modelo</label>
                <input type="text" id="modelSneaker" placeholder="Dunk Low Black">
            </div>

            <div class="textfield">

                <label for="tamanhoTenis">Tamanho</label>
                <input type="number" min="30" max="54" placeholder="38" id="sizeSneaker">
            </div>
            
            <div class="textfield">

                <label for="shipping" min="0">Frete</label>
                <input type="number" id="shippingInput" value="50"> 
            </div>

            <div class="textfield">

                <label for="price">Margem em %</label>
                <input type="number" id="marginProfitInput" min="0" value="20">
            </div>
            </div>

            <div class="marketplaces">
                <div class="marketContainer droperInfo">
                    <img src="./images/droper.png" alt="">
                    <div class="textfield">
                        <label for="price" min="0">Preço em BRL</label>
                        <input type="number" id="droperPriceInput" value="10"> 

                        <div class="results">
                            <span id="totalDroper">Valor Total:</span>
                            <span id="lucroDroper">Lucro:</span>
                        </div>
                    </div>
    
                </div>
    
                <div class="marketContainer stockInfo">
                    <img src="./images/stockx.png" alt="">
                    
                    <div class="textfield">

                        <label for="price" min="0">Preço em USD</label>
                        <input type="number" id="stockPriceInput" value="10">
                        
                        <div class="results">
                            <span id="totalStock">Valor Total:</span>
                            <span id="lucroStock">Lucro:</span>
                        </div>
                    </div>
    
                </div>
            </div>

            <button type="submit" class="cotarBtn">Cotar</button>
        </form>
    
        <div class="message">
            <div class="text">
                <span id="messageText">Mensagem</span>          
            </div>
            <div class="copy">
                <button>
                    <i class="fa-regular fa-copy"></i>
                </button> 
            </div>
        </div>
    </div>
    </div>
</body>
</html>
