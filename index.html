<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encomendas - NPV</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

  <script src="./scripts/script.js" defer></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <img src="./images/logo npv transparente.png" alt="logo-npv" id="logo-npv">

    <div class="usdContainer">
      <span id="usd">Valor Dolár: <strong style="color: lightgray">
        <i class="fa-solid fa-spinner" id="loadingIcon"></i></strong></span>
    </div>

    <div class="encomenda">
      <form>
        <div class="informations">
          <div class="textfield">
            <label for="nomeCliente">Nome do Cliente</label>
            <input type="text" id="clientName" placeholder="Nome" required>
          </div>

          <div class="textfield">
            <label for="modeloTenis">Modelo</label>
            <input type="text" id="modelSneaker" placeholder="Dunk Low Black" required>
          </div>

          <div class="textfield">
            <label for="tamanhoTenis">Tamanho</label>
            <input type="number" min="30" max="54" placeholder="38" id="sizeSneaker" required step="0.01">
          </div>
          
          <div class="textfield">
            <label for="shipping" min="0">Frete (BRL)</label>
            <input type="number" id="shippingInput" placeholder="Frete" value="50" required step="0.01"> 
          </div>

          <div class="textfield">
            <label for="price">Margem em %</label>
            <input type="number" id="marginProfitInput" placeholder="Margem de lucro" min="0" value="20" required step="0.01">
          </div>
        </div>

        <div class="marketplaces">
          <div class="marketContainer droperInfo">
            <img src="./images/droper.png" alt="droper-logo" id="logoDroper">
            <div class="textfield">
              <label for="price" min="0">Preço em BRL</label>
              <input type="number" id="droperPriceInput" value="1000" step="0.01"> 

              <div class="results">
                <span id="totalDroper">Valor Total:</span>
                <span id="lucroDroper">Lucro:</span>
              </div>
            </div>

          </div>

          <div class="marketContainer stockInfo">
            <img src="./images/stockx.png" alt="stockx-logo">
            
            <div class="textfield">
              <label for="price" min="0">Preço em USD</label>
              <input type="number" id="stockPriceInput" value="200" step="0.01">
              
              <div class="results">
                <span id="totalStock">Valor Total:</span>
                <span id="lucroStock">Lucro:</span>
              </div>
            </div>
          </div>

          <div class="marketContainer goatInfo">
            <img src="./images/goat.png" alt="goat-logo" id="logoGoat">
            
            <div class="textfield">
              <label for="price" min="0">Preço em USD</label>
              <input type="number" id="goatPriceInput" value="200" step="0.01">
              
              <div class="results">
                <span id="totalGoat">Valor Total:</span>
                <span id="lucroGoat">Lucro:</span>
              </div>
            </div>
          </div>
        </div>
        
        <button type="submit" class="cotarBtn">Cotar</button>
      </form>

      <div class="message">
        <div class="text">
          <span id="messageText">Mensagem</span>          
        </div>

        <div class="copy">
          <button id="copyBtn">
            <i class="fa-regular fa-copy"></i>
          </button> 
        </div>
      </div>
    </div>
  </div>

  <div class="toast"></div>
</body>
</html>
